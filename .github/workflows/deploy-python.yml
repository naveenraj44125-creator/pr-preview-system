name: Python Flask API Deployment

on:
  push:
    branches: [ main ]
    paths:
      - 'example-python-app/**'
      - 'deployment-python.config.yml'
      - '.github/workflows/deploy-python.yml'
  workflow_dispatch:

permissions:
  id-token: write   # Required for OIDC authentication
  contents: read    # Required to checkout code

jobs:
  deploy:
    name: Deploy Python Flask API
    uses: ./.github/workflows/deploy-generic-reusable.yml
    with:
      config_file: 'deployment-python.config.yml'
      skip_tests: false
  
  summary:
    name: Deployment Summary
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Show Deployment Results
        run: |
          echo "## ðŸš€ Python Flask API Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: ${{ needs.deploy.outputs.deployment_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ needs.deploy.outputs.deployment_status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.deploy.outputs.deployment_status }}" = "success" ]; then
            echo "âœ… Application deployed successfully!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ“¡ API Endpoints" >> $GITHUB_STEP_SUMMARY
            echo "- **Home**: ${{ needs.deploy.outputs.deployment_url }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Health**: ${{ needs.deploy.outputs.deployment_url }}api/health" >> $GITHUB_STEP_SUMMARY
            echo "- **Info**: ${{ needs.deploy.outputs.deployment_url }}api/info" >> $GITHUB_STEP_SUMMARY
            echo "- **System**: ${{ needs.deploy.outputs.deployment_url }}api/system" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ Python Stack" >> $GITHUB_STEP_SUMMARY
            echo "- **Framework**: Flask 3.0" >> $GITHUB_STEP_SUMMARY
            echo "- **Server**: Gunicorn" >> $GITHUB_STEP_SUMMARY
            echo "- **Proxy**: Nginx" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Deployment failed. Check logs above." >> $GITHUB_STEP_SUMMARY
          fi
