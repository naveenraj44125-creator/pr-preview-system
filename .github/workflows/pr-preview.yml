name: PR Preview Environment

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  manage-preview:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Create/Update Preview
        if: github.event.action != 'closed'
        id: preview
        run: |
          python scripts/manage-preview.py create \
            --pr-number ${{ github.event.pull_request.number }} \
            --repo-name ${{ github.repository }} \
            --branch ${{ github.head_ref }} \
            --commit-sha ${{ github.event.pull_request.head.sha }}
      
      - name: Comment PR with preview URL
        if: github.event.action != 'closed'
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = '${{ steps.preview.outputs.preview_url }}';
            const instanceName = '${{ steps.preview.outputs.instance_name }}';
            
            const comment = `## ðŸš€ Preview Environment Ready!
            
            Your preview environment has been deployed:
            
            **Preview URL:** ${previewUrl}
            **Instance:** \`${instanceName}\`
            
            This preview will be automatically updated when you push new commits.
            It will be deleted when this PR is closed.
            
            ---
            *Powered by AWS Lightsail*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
      
      - name: Delete Preview
        if: github.event.action == 'closed'
        run: |
          python scripts/manage-preview.py delete \
            --pr-number ${{ github.event.pull_request.number }} \
            --repo-name ${{ github.repository }}
